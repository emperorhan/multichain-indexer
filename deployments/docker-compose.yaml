services:
  postgres:
    image: postgres:16-alpine
    container_name: custody-indexer-pg
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: indexer
      POSTGRES_PASSWORD: indexer
      POSTGRES_DB: custody_indexer
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexer -d custody_indexer"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: custody-indexer-redis
    ports:
      - "6380:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: custody-indexer-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../internal/store/postgres/migrations:/migrations
    command: >
      -path=/migrations
      -database=postgres://indexer:indexer@postgres:5432/custody_indexer?sslmode=disable
      up
    restart: on-failure

  sidecar:
    build:
      context: ../sidecar
      dockerfile: Dockerfile
    container_name: custody-indexer-sidecar
    ports:
      - "50051:50051"
    volumes:
      - ../proto:/proto:ro
    environment:
      PORT: 50051
      NODE_ENV: development
    healthcheck:
      test: ["CMD", "node", "-e", "const g=require('@grpc/grpc-js');const c=new g.Client('localhost:50051',g.credentials.createInsecure());c.waitForReady(Date.now()+2000,e=>{process.exit(e?1:0)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  indexer:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: custody-indexer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sidecar:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_URL: postgres://indexer:indexer@postgres:5432/custody_indexer?sslmode=disable
      REDIS_URL: redis://redis:6379
      SIDECAR_ADDR: sidecar:50051
      LOG_LEVEL: info
      HEALTH_PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: custody-indexer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheusdata:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.4.0
    container_name: custody-indexer-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafanadata:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
  prometheusdata:
  grafanadata:
