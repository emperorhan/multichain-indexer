name: QA Loop

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without mutating GitHub state"
        required: false
        default: "false"
      max_issues:
        description: "Max QA issues to process in one run"
        required: false
        default: "1"
  schedule:
    - cron: "*/20 * * * *"

permissions:
  contents: read
  issues: write

concurrency:
  group: qa-loop-main
  cancel-in-progress: false

jobs:
  qa:
    if: ${{ vars.QA_LOOP_ENABLED != 'false' }}
    runs-on: ${{ vars.AGENT_RUNNER != '' && vars.AGENT_RUNNER || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tooling Check
        run: |
          gh --version
          jq --version
          make --version

      - name: Run QA Loop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          AUTONOMY_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          QA_MAX_ISSUES_PER_RUN: ${{ github.event.inputs.max_issues || vars.QA_MAX_ISSUES_PER_RUN || '1' }}
          QA_EXEC_CMD: ${{ vars.QA_EXEC_CMD || 'scripts/qa_executor.sh' }}
          QA_TRIAGE_ENABLED: ${{ vars.QA_TRIAGE_ENABLED || 'true' }}
          QA_TRIAGE_EXEC_CMD: ${{ vars.QA_TRIAGE_EXEC_CMD || 'scripts/qa_triage_executor.sh' }}
          QA_TRIAGE_CODEX_MODEL: ${{ vars.QA_TRIAGE_CODEX_MODEL || 'gpt-5.3-codex' }}
          QA_TRIAGE_CODEX_SANDBOX: ${{ vars.QA_TRIAGE_CODEX_SANDBOX || 'workspace-write' }}
          QA_TRIAGE_CODEX_APPROVAL: ${{ vars.QA_TRIAGE_CODEX_APPROVAL || 'never' }}
          QA_TRIAGE_CODEX_SEARCH: ${{ vars.QA_TRIAGE_CODEX_SEARCH || 'false' }}
        run: scripts/qa_loop.sh
