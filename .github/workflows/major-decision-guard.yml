name: Major Decision Guard

on:
  issues:
    types:
      - opened
      - edited
      - labeled
      - reopened

permissions:
  contents: read
  issues: write

jobs:
  enforce:
    if: contains(github.event.issue.labels.*.name, 'decision/major')
    runs-on: ubuntu-latest
    steps:
      - name: Enforce owner-input gate
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const existingLabels = issue.labels.map((l) => l.name);
            const addLabels = ["decision-needed", "needs-opinion"];
            const removeLabels = ["ready", "qa-ready", "in-progress", "qa-in-progress"];

            const missing = addLabels.filter((l) => !existingLabels.includes(l));
            if (missing.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: missing,
              });
            }

            for (const label of removeLabels) {
              if (!existingLabels.includes(label)) continue;
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  name: label,
                });
              } catch (err) {
                if (err.status !== 404) throw err;
              }
            }

            const marker = "[major-decision-guard]";
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              per_page: 100,
            });
            const alreadyCommented = comments.some((c) => c.body && c.body.includes(marker));
            if (!alreadyCommented) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `${marker} This issue is marked as \`decision/major\`. Owner input is required in GitHub before autonomous execution can continue.`,
              });
            }
