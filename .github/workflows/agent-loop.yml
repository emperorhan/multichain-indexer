name: Agent Loop

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without mutating GitHub state"
        required: false
        default: "false"
      max_issues:
        description: "Max issues to process in one run"
        required: false
        default: "2"
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: agent-loop-main
  cancel-in-progress: false

jobs:
  loop:
    name: Autonomous Queue Worker
    runs-on: ${{ vars.AGENT_RUNNER != '' && vars.AGENT_RUNNER || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tooling Check
        run: |
          gh --version
          jq --version
          git --version

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run Agent Loop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          BASE_BRANCH: main
          AGENT_EXEC_CMD: ${{ vars.AGENT_EXEC_CMD }}
          AGENT_CODEX_MODEL: ${{ vars.AGENT_CODEX_MODEL || 'gpt-5.3-codex-spark' }}
          AGENT_CODEX_SANDBOX: ${{ vars.AGENT_CODEX_SANDBOX || 'workspace-write' }}
          AGENT_CODEX_APPROVAL: ${{ vars.AGENT_CODEX_APPROVAL || 'never' }}
          AGENT_CODEX_SEARCH: ${{ vars.AGENT_CODEX_SEARCH || 'true' }}
          AUTONOMY_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          AGENT_MAX_ISSUES_PER_RUN: ${{ github.event.inputs.max_issues || vars.AGENT_MAX_ISSUES_PER_RUN || '2' }}
          AGENT_MAX_AUTO_RETRIES: ${{ vars.AGENT_MAX_AUTO_RETRIES || '2' }}
          DECISION_REMINDER_HOURS: ${{ vars.DECISION_REMINDER_HOURS || '24' }}
        run: scripts/agent_loop.sh
