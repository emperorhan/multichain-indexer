name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      sidecar: ${{ steps.filter.outputs.sidecar }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Path filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
            sidecar:
              - 'sidecar/**'

  go-test-build:
    name: Go Test + Build
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Run Go tests with coverage
        run: go test ./... -race -count=1 -coverprofile=coverage.out

      - name: Print coverage summary
        run: go tool cover -func=coverage.out | tail -1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
        continue-on-error: true

      - name: Build indexer
        run: go build ./cmd/indexer

  go-slo-gate:
    name: Go SLO Performance Gate
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Run SLO + benchmark tests (no race)
        run: go test ./... -count=1 -bench=. -benchmem

  go-lint:
    name: Go Lint
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: ./...

  go-integration-test:
    name: Go Integration Tests
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: indexer
          POSTGRES_PASSWORD: indexer
          POSTGRES_DB: custody_indexer
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U indexer -d custody_indexer"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_URL: "postgres://indexer:indexer@localhost:5433/custody_indexer?sslmode=disable"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install migrate CLI
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate

      - name: Run migrations
        run: migrate -path internal/store/postgres/migrations -database "$DB_URL" up

      - name: Run integration tests
        run: go test ./... -tags integration -race -count=1

  sidecar-test-build:
    name: Sidecar Test + Build
    needs: changes
    if: needs.changes.outputs.sidecar == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidecar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run sidecar tests
        run: npm test

      - name: Build sidecar
        run: npm run build
