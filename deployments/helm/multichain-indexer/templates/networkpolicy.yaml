{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "multichain-indexer.fullname" . }}
  labels:
    {{- include "multichain-indexer.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "multichain-indexer.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: {{ .Values.healthCheck.port }}
          protocol: TCP
        {{- if and .Values.service.adminPort (gt (int .Values.service.adminPort) 0) }}
        - port: {{ .Values.service.adminPort }}
          protocol: TCP
        {{- end }}
  egress:
    # DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # PostgreSQL
    - ports:
        - port: 5432
          protocol: TCP
        - port: 5433
          protocol: TCP
    # gRPC sidecar
    - ports:
        - port: 50051
          protocol: TCP
    # HTTPS (RPC endpoints)
    - ports:
        - port: 443
          protocol: TCP
{{- end }}
