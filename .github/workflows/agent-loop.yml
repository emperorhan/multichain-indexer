name: Agent Loop

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without mutating GitHub state"
        required: false
        default: "false"
      max_issues:
        description: "Max issues to process in one run"
        required: false
        default: "2"
      max_planner_issues:
        description: "Max planner issues to process in one run"
        required: false
        default: "1"
      max_developer_issues:
        description: "Max developer issues to process in one run"
        required: false
        default: "2"

permissions:
  actions: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  planner_loop:
    name: Planner Queue Worker
    if: ${{ vars.RALPH_LOOP_ENABLED != 'false' }}
    runs-on: ${{ vars.AGENT_RUNNER_PLANNER != '' && vars.AGENT_RUNNER_PLANNER || (vars.AGENT_RUNNER != '' && vars.AGENT_RUNNER || 'ubuntu-latest') }}
    concurrency:
      group: agent-loop-planner-main
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tooling Check
        run: |
          gh --version
          jq --version
          git --version

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run Agent Loop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          BASE_BRANCH: main
          AGENT_EXEC_CMD: ${{ vars.AGENT_EXEC_CMD }}
          PLANNING_EXEC_CMD: ${{ vars.PLANNING_EXEC_CMD || 'scripts/planning_executor.sh' }}
          AGENT_CODEX_MODEL: ${{ vars.AGENT_CODEX_MODEL || '' }}
          AGENT_CODEX_MODEL_FAST: ${{ vars.AGENT_CODEX_MODEL_FAST || 'gpt-5.3-codex-spark' }}
          AGENT_CODEX_MODEL_COMPLEX: ${{ vars.AGENT_CODEX_MODEL_COMPLEX || 'gpt-5.3-codex' }}
          AGENT_CODEX_COMPLEX_LABELS: ${{ vars.AGENT_CODEX_COMPLEX_LABELS || 'risk/high,priority/p0,sev0,sev1,decision/major,area/storage,type/bug' }}
          AGENT_CODEX_SANDBOX: ${{ vars.AGENT_CODEX_SANDBOX || 'workspace-write' }}
          AGENT_CODEX_APPROVAL: ${{ vars.AGENT_CODEX_APPROVAL || 'never' }}
          AGENT_CODEX_SEARCH: ${{ vars.AGENT_CODEX_SEARCH || 'true' }}
          OMX_SAFE_MODE: ${{ vars.OMX_SAFE_MODE || 'true' }}
          OMX_FORBIDDEN_FLAGS: ${{ vars.OMX_FORBIDDEN_FLAGS || '--madmax,--yolo,--dangerously-bypass-approvals-and-sandbox' }}
          OMX_FORBIDDEN_SANDBOXES: ${{ vars.OMX_FORBIDDEN_SANDBOXES || 'danger-full-access' }}
          PLANNING_CODEX_MODEL: ${{ vars.PLANNING_CODEX_MODEL || 'gpt-5.3-codex' }}
          PLANNING_CODEX_SANDBOX: ${{ vars.PLANNING_CODEX_SANDBOX || 'workspace-write' }}
          PLANNING_CODEX_APPROVAL: ${{ vars.PLANNING_CODEX_APPROVAL || 'never' }}
          PLANNING_CODEX_SEARCH: ${{ vars.PLANNING_CODEX_SEARCH || 'true' }}
          PLANNER_FANOUT_ENABLED: ${{ vars.PLANNER_FANOUT_ENABLED || 'true' }}
          PLANNER_FANOUT_CMD: ${{ vars.PLANNER_FANOUT_CMD || 'scripts/planner_fanout.sh' }}
          PLANNER_FANOUT_MAX_ISSUES: ${{ vars.PLANNER_FANOUT_MAX_ISSUES || '8' }}
          AGENT_QUEUE_NAME: planner
          AGENT_INCLUDE_LABELS: role/planner
          AGENT_EXCLUDE_LABELS: decision/major
          AUTONOMY_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          AGENT_MAX_ISSUES_PER_RUN: ${{ github.event.inputs.max_planner_issues || github.event.inputs.max_issues || vars.AGENT_MAX_PLANNER_ISSUES_PER_RUN || '1' }}
          AGENT_MAX_AUTO_RETRIES: ${{ vars.AGENT_MAX_AUTO_RETRIES || '2' }}
          AGENT_IN_PROGRESS_TIMEOUT_HOURS: ${{ vars.AGENT_IN_PROGRESS_TIMEOUT_HOURS || '6' }}
          AGENT_AUTO_CLEANUP_ENABLED: ${{ vars.AGENT_AUTO_CLEANUP_ENABLED || 'true' }}
          AGENT_DEPRECATE_DUPLICATES_ENABLED: ${{ vars.AGENT_DEPRECATE_DUPLICATES_ENABLED || 'true' }}
          RALPH_SELF_HEAL_ENABLED: ${{ vars.RALPH_SELF_HEAL_ENABLED || 'true' }}
          DECISION_REMINDER_HOURS: ${{ vars.DECISION_REMINDER_HOURS || '24' }}
        run: scripts/agent_loop.sh

  developer_loop:
    name: Developer Queue Worker
    if: ${{ vars.RALPH_LOOP_ENABLED != 'false' }}
    runs-on: ${{ vars.AGENT_RUNNER_DEVELOPER != '' && vars.AGENT_RUNNER_DEVELOPER || (vars.AGENT_RUNNER != '' && vars.AGENT_RUNNER || 'ubuntu-latest') }}
    concurrency:
      group: agent-loop-developer-main
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tooling Check
        run: |
          gh --version
          jq --version
          git --version

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run Agent Loop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          BASE_BRANCH: main
          AGENT_EXEC_CMD: ${{ vars.AGENT_EXEC_CMD }}
          PLANNING_EXEC_CMD: ${{ vars.PLANNING_EXEC_CMD || 'scripts/planning_executor.sh' }}
          AGENT_CODEX_MODEL: ${{ vars.AGENT_CODEX_MODEL || '' }}
          AGENT_CODEX_MODEL_FAST: ${{ vars.AGENT_CODEX_MODEL_FAST || 'gpt-5.3-codex-spark' }}
          AGENT_CODEX_MODEL_COMPLEX: ${{ vars.AGENT_CODEX_MODEL_COMPLEX || 'gpt-5.3-codex' }}
          AGENT_CODEX_COMPLEX_LABELS: ${{ vars.AGENT_CODEX_COMPLEX_LABELS || 'risk/high,priority/p0,sev0,sev1,decision/major,area/storage,type/bug' }}
          AGENT_CODEX_SANDBOX: ${{ vars.AGENT_CODEX_SANDBOX || 'workspace-write' }}
          AGENT_CODEX_APPROVAL: ${{ vars.AGENT_CODEX_APPROVAL || 'never' }}
          AGENT_CODEX_SEARCH: ${{ vars.AGENT_CODEX_SEARCH || 'true' }}
          OMX_SAFE_MODE: ${{ vars.OMX_SAFE_MODE || 'true' }}
          OMX_FORBIDDEN_FLAGS: ${{ vars.OMX_FORBIDDEN_FLAGS || '--madmax,--yolo,--dangerously-bypass-approvals-and-sandbox' }}
          OMX_FORBIDDEN_SANDBOXES: ${{ vars.OMX_FORBIDDEN_SANDBOXES || 'danger-full-access' }}
          PLANNING_CODEX_MODEL: ${{ vars.PLANNING_CODEX_MODEL || 'gpt-5.3-codex' }}
          PLANNING_CODEX_SANDBOX: ${{ vars.PLANNING_CODEX_SANDBOX || 'workspace-write' }}
          PLANNING_CODEX_APPROVAL: ${{ vars.PLANNING_CODEX_APPROVAL || 'never' }}
          PLANNING_CODEX_SEARCH: ${{ vars.PLANNING_CODEX_SEARCH || 'true' }}
          PLANNER_FANOUT_ENABLED: ${{ vars.PLANNER_FANOUT_ENABLED || 'true' }}
          PLANNER_FANOUT_CMD: ${{ vars.PLANNER_FANOUT_CMD || 'scripts/planner_fanout.sh' }}
          PLANNER_FANOUT_MAX_ISSUES: ${{ vars.PLANNER_FANOUT_MAX_ISSUES || '8' }}
          AGENT_QUEUE_NAME: developer
          AGENT_INCLUDE_LABELS: ${{ vars.AGENT_DEVELOPER_INCLUDE_LABELS || '' }}
          AGENT_EXCLUDE_LABELS: ${{ vars.AGENT_DEVELOPER_EXCLUDE_LABELS || 'role/planner,role/qa,decision/major' }}
          AUTONOMY_DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          AGENT_MAX_ISSUES_PER_RUN: ${{ github.event.inputs.max_developer_issues || github.event.inputs.max_issues || vars.AGENT_MAX_ISSUES_PER_RUN || '2' }}
          AGENT_MAX_AUTO_RETRIES: ${{ vars.AGENT_MAX_AUTO_RETRIES || '2' }}
          AGENT_IN_PROGRESS_TIMEOUT_HOURS: ${{ vars.AGENT_IN_PROGRESS_TIMEOUT_HOURS || '6' }}
          AGENT_AUTO_CLEANUP_ENABLED: ${{ vars.AGENT_AUTO_CLEANUP_ENABLED || 'true' }}
          AGENT_DEPRECATE_DUPLICATES_ENABLED: ${{ vars.AGENT_DEPRECATE_DUPLICATES_ENABLED || 'true' }}
          RALPH_SELF_HEAL_ENABLED: ${{ vars.RALPH_SELF_HEAL_ENABLED || 'true' }}
          DECISION_REMINDER_HOURS: ${{ vars.DECISION_REMINDER_HOURS || '24' }}
        run: scripts/agent_loop.sh
